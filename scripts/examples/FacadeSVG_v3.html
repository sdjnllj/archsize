<!DOCTYPE html>
<html>
<head>
    <title>Building Facade Preview v3 (Real-world Scale)</title>
    <style>
        body { 
            display: flex; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        #facade {
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .scale-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="scale-info">
        Scale: 1 SVG unit = 10mm<br>
        Building Width: 15000mm (15m)<br>
        Building Height: 13500mm (13.5m)
    </div>
    <svg id="facade" width="1500" height="1350" viewBox="0 0 1500 1350">
        <!-- 背景墙 -->
        <rect x="0" y="0" width="1500" height="1350" fill="#FFB380"/>
        
        <!-- 墙面装饰线条 -->
        <rect x="50" y="50" width="1400" height="5" fill="#E69966"/>
        <rect x="50" y="1300" width="1400" height="5" fill="#E69966"/>
        <rect x="50" y="50" width="5" height="1250" fill="#E69966"/>
        <rect x="1445" y="50" width="5" height="1250" fill="#E69966"/>
        
        <!-- 楼层分隔线 -->
        <rect x="0" y="300" width="1500" height="15" fill="#E69966"/>
        <rect x="0" y="650" width="1500" height="15" fill="#E69966"/>
        <rect x="0" y="1000" width="1500" height="15" fill="#E69966"/>
        
        <!-- 一层 -->
        <!-- 左窗 -->
        <rect x="150" y="1050" width="300" height="250" fill="#4D4D4D"/>
        <rect x="160" y="1060" width="280" height="230" fill="#666666"/>
        <line x1="160" y1="1165" x2="440" y2="1165" stroke="#4D4D4D" stroke-width="5"/>
        
        <!-- 中间门 -->
        <rect x="600" y="1015" width="300" height="335" fill="#333333"/>
        <rect x="610" y="1025" width="280" height="315" fill="#4D4D4D"/>
        <rect x="745" y="1025" width="5" height="315" fill="#333333"/>
        
        <!-- 右窗 -->
        <rect x="1050" y="1050" width="300" height="250" fill="#4D4D4D"/>
        <rect x="1060" y="1060" width="280" height="230" fill="#666666"/>
        <line x1="1060" y1="1165" x2="1340" y2="1165" stroke="#4D4D4D" stroke-width="5"/>
        
        <!-- 二层至四层的窗户模板 -->
        <g id="typical-window">
            <rect width="300" height="300" fill="#4D4D4D"/>
            <rect x="10" y="10" width="280" height="280" fill="#666666"/>
            <line x1="10" y1="150" x2="290" y2="150" stroke="#4D4D4D" stroke-width="5"/>
            <rect x="145" y="10" width="5" height="280" fill="#4D4D4D"/>
        </g>
        
        <!-- 二层窗户 -->
        <use href="#typical-window" x="150" y="700"/>
        <use href="#typical-window" x="600" y="700"/>
        <use href="#typical-window" x="1050" y="700"/>
        
        <!-- 三层窗户 -->
        <use href="#typical-window" x="150" y="350"/>
        <use href="#typical-window" x="600" y="350"/>
        <use href="#typical-window" x="1050" y="350"/>
        
        <!-- 四层窗户 -->
        <use href="#typical-window" x="150" y="50"/>
        <use href="#typical-window" x="600" y="50"/>
        <use href="#typical-window" x="1050" y="50"/>
        
        <!-- 阳台（每层） -->
        <g id="balcony">
            <rect width="400" height="30" fill="#808080"/>
            <rect x="0" y="-80" width="15" height="80" fill="#666666"/>
            <rect x="385" y="-80" width="15" height="80" fill="#666666"/>
            <rect x="0" y="-80" width="400" height="15" fill="#666666"/>
            <rect x="25" y="-65" width="350" height="65" fill="#808080" fill-opacity="0.3"/>
            <rect x="15" y="-50" width="370" height="5" fill="#666666"/>
            <rect x="15" y="-25" width="370" height="5" fill="#666666"/>
        </g>
        
        <!-- 应用阳台到每层 -->
        <use href="#balcony" x="550" y="1015"/>
        <use href="#balcony" x="550" y="665"/>
        <use href="#balcony" x="550" y="315"/>
        
        <!-- 屋顶装饰 -->
        <rect x="0" y="0" width="1500" height="50" fill="#808080"/>
        <rect x="0" y="50" width="1500" height="15" fill="#666666"/>
        <rect x="-25" y="0" width="1550" height="8" fill="#4D4D4D"/>
        
        <!-- 添加阴影效果 -->
        <defs>
            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
                <feOffset dx="5" dy="5" result="offsetblur"/>
                <feComponentTransfer>
                    <feFuncA type="linear" slope="0.3"/>
                </feComponentTransfer>
                <feMerge>
                    <feMergeNode/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        
        <!-- 应用阴影到阳台 -->
        <g filter="url(#shadow)">
            <use href="#balcony" x="550" y="1015"/>
            <use href="#balcony" x="550" y="665"/>
            <use href="#balcony" x="550" y="315"/>
        </g>
    </svg>
</body>
</html>
