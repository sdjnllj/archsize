<!DOCTYPE html>
<html>
<head>
    <title>Building Facade Preview v2</title>
    <style>
        body { 
            display: flex; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        #facade {
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <svg id="facade" width="600" height="500" viewBox="0 0 600 500">
        <!-- 背景墙 -->
        <rect x="0" y="0" width="600" height="500" fill="#FFB380"/>
        
        <!-- 墙面装饰线条 -->
        <rect x="20" y="30" width="560" height="2" fill="#E69966"/>
        <rect x="20" y="470" width="560" height="2" fill="#E69966"/>
        <rect x="20" y="30" width="2" height="440" fill="#E69966"/>
        <rect x="578" y="30" width="2" height="440" fill="#E69966"/>
        
        <!-- 楼层分隔线 -->
        <rect x="0" y="120" width="600" height="5" fill="#E69966"/>
        <rect x="0" y="220" width="600" height="5" fill="#E69966"/>
        <rect x="0" y="320" width="600" height="5" fill="#E69966"/>
        
        <!-- 一层 -->
        <!-- 左窗 -->
        <rect x="60" y="350" width="120" height="120" fill="#4D4D4D"/>
        <rect x="65" y="355" width="110" height="110" fill="#666666"/> <!-- 窗框 -->
        <line x1="65" y1="400" x2="175" y2="400" stroke="#4D4D4D" stroke-width="2"/> <!-- 窗户横梁 -->
        <!-- 中间门 -->
        <rect x="240" y="330" width="120" height="170" fill="#333333"/>
        <rect x="245" y="335" width="110" height="160" fill="#4D4D4D"/> <!-- 门框 -->
        <rect x="295" y="335" width="2" height="160" fill="#333333"/> <!-- 门中缝 -->
        <!-- 右窗 -->
        <rect x="420" y="350" width="120" height="120" fill="#4D4D4D"/>
        <rect x="425" y="355" width="110" height="110" fill="#666666"/> <!-- 窗框 -->
        <line x1="425" y1="400" x2="535" y2="400" stroke="#4D4D4D" stroke-width="2"/> <!-- 窗户横梁 -->
        
        <!-- 二层至四层的窗户模板 -->
        <g id="typical-window">
            <rect width="120" height="90" fill="#4D4D4D"/>
            <rect x="5" y="5" width="110" height="80" fill="#666666"/>
            <line x1="5" y1="45" x2="115" y2="45" stroke="#4D4D4D" stroke-width="2"/>
            <rect x="57" y="5" width="2" height="80" fill="#4D4D4D"/>
        </g>
        
        <!-- 二层窗户 -->
        <use href="#typical-window" x="60" y="240"/>
        <use href="#typical-window" x="240" y="240"/>
        <use href="#typical-window" x="420" y="240"/>
        <!-- 二层阳台 -->
        <rect x="220" y="320" width="160" height="10" fill="#808080"/> <!-- 阳台底板 -->
        <rect x="220" y="290" width="5" height="30" fill="#666666"/>
        <rect x="375" y="290" width="5" height="30" fill="#666666"/>
        <rect x="220" y="290" width="160" height="5" fill="#666666"/>
        <rect x="230" y="295" width="140" height="25" fill="#808080" fill-opacity="0.3"/>
        <!-- 阳台装饰线 -->
        <rect x="225" y="300" width="150" height="2" fill="#666666"/>
        <rect x="225" y="310" width="150" height="2" fill="#666666"/>
        
        <!-- 三层窗户 -->
        <use href="#typical-window" x="60" y="140"/>
        <use href="#typical-window" x="240" y="140"/>
        <use href="#typical-window" x="420" y="140"/>
        <!-- 三层阳台 -->
        <rect x="220" y="220" width="160" height="10" fill="#808080"/>
        <rect x="220" y="190" width="5" height="30" fill="#666666"/>
        <rect x="375" y="190" width="5" height="30" fill="#666666"/>
        <rect x="220" y="190" width="160" height="5" fill="#666666"/>
        <rect x="230" y="195" width="140" height="25" fill="#808080" fill-opacity="0.3"/>
        <rect x="225" y="200" width="150" height="2" fill="#666666"/>
        <rect x="225" y="210" width="150" height="2" fill="#666666"/>
        
        <!-- 四层窗户 -->
        <use href="#typical-window" x="60" y="40"/>
        <use href="#typical-window" x="240" y="40"/>
        <use href="#typical-window" x="420" y="40"/>
        <!-- 四层阳台 -->
        <rect x="220" y="120" width="160" height="10" fill="#808080"/>
        <rect x="220" y="90" width="5" height="30" fill="#666666"/>
        <rect x="375" y="90" width="5" height="30" fill="#666666"/>
        <rect x="220" y="90" width="160" height="5" fill="#666666"/>
        <rect x="230" y="95" width="140" height="25" fill="#808080" fill-opacity="0.3"/>
        <rect x="225" y="100" width="150" height="2" fill="#666666"/>
        <rect x="225" y="110" width="150" height="2" fill="#666666"/>
        
        <!-- 屋顶装饰 -->
        <rect x="0" y="0" width="600" height="20" fill="#808080"/>
        <rect x="0" y="20" width="600" height="5" fill="#666666"/>
        <rect x="-10" y="0" width="620" height="3" fill="#4D4D4D"/>
        
        <!-- 添加阴影效果 -->
        <defs>
            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
                <feOffset dx="2" dy="2" result="offsetblur"/>
                <feComponentTransfer>
                    <feFuncA type="linear" slope="0.3"/>
                </feComponentTransfer>
                <feMerge>
                    <feMergeNode/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        
        <!-- 应用阴影到阳台 -->
        <g filter="url(#shadow)">
            <rect x="220" y="320" width="160" height="10" fill="#808080"/>
            <rect x="220" y="220" width="160" height="10" fill="#808080"/>
            <rect x="220" y="120" width="160" height="10" fill="#808080"/>
        </g>
    </svg>
</body>
</html>
