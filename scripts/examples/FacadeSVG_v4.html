<!DOCTYPE html>
<html>
<head>
    <title>Building Facade Preview v4 (Corrected Scale)</title>
    <style>
        body { 
            display: flex; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        #facade {
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .scale-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="scale-info">
        Scale: 1 SVG unit = 10mm<br>
        Building Width: 18000mm (18m)<br>
        Building Height: 13800mm (13.8m)
    </div>
    <svg id="facade" width="1800" height="1380" viewBox="0 0 1800 1380">
        <!-- 背景墙 -->
        <rect x="0" y="0" width="1800" height="1380" fill="#FFB380"/>
        
        <!-- 墙面装饰线条 -->
        <rect x="50" y="50" width="1700" height="5" fill="#E69966"/>
        <rect x="50" y="1330" width="1700" height="5" fill="#E69966"/>
        <rect x="50" y="50" width="5" height="1280" fill="#E69966"/>
        <rect x="1745" y="50" width="5" height="1280" fill="#E69966"/>
        
        <!-- 楼层分隔线 -->
        <rect x="0" y="330" width="1800" height="15" fill="#E69966"/>
        <rect x="0" y="680" width="1800" height="15" fill="#E69966"/>
        <rect x="0" y="1030" width="1800" height="15" fill="#E69966"/>
        
        <!-- 一层 -->
        <!-- 左窗 -->
        <rect x="200" y="1080" width="300" height="250" fill="#4D4D4D"/>
        <rect x="210" y="1090" width="280" height="230" fill="#666666"/>
        <line x1="210" y1="1195" x2="490" y2="1195" stroke="#4D4D4D" stroke-width="5"/>
        
        <!-- 中间门 -->
        <rect x="750" y="1045" width="300" height="335" fill="#333333"/>
        <rect x="760" y="1055" width="280" height="315" fill="#4D4D4D"/>
        <rect x="895" y="1055" width="5" height="315" fill="#333333"/>
        
        <!-- 右窗 -->
        <rect x="1300" y="1080" width="300" height="250" fill="#4D4D4D"/>
        <rect x="1310" y="1090" width="280" height="230" fill="#666666"/>
        <line x1="1310" y1="1195" x2="1590" y2="1195" stroke="#4D4D4D" stroke-width="5"/>
        
        <!-- 二层至四层的窗户模板 -->
        <g id="typical-window">
            <rect width="300" height="300" fill="#4D4D4D"/>
            <rect x="10" y="10" width="280" height="280" fill="#666666"/>
            <line x1="10" y1="150" x2="290" y2="150" stroke="#4D4D4D" stroke-width="5"/>
            <rect x="145" y="10" width="5" height="280" fill="#4D4D4D"/>
        </g>
        
        <!-- 二层窗户 -->
        <use href="#typical-window" x="200" y="730"/>
        <use href="#typical-window" x="750" y="730"/>
        <use href="#typical-window" x="1300" y="730"/>
        
        <!-- 三层窗户 -->
        <use href="#typical-window" x="200" y="380"/>
        <use href="#typical-window" x="750" y="380"/>
        <use href="#typical-window" x="1300" y="380"/>
        
        <!-- 四层窗户 -->
        <use href="#typical-window" x="200" y="50"/>
        <use href="#typical-window" x="750" y="50"/>
        <use href="#typical-window" x="1300" y="50"/>
        
        <!-- 阳台（每层） -->
        <g id="balcony">
            <rect width="400" height="30" fill="#808080"/>
            <rect x="0" y="-80" width="15" height="80" fill="#666666"/>
            <rect x="385" y="-80" width="15" height="80" fill="#666666"/>
            <rect x="0" y="-80" width="400" height="15" fill="#666666"/>
            <rect x="25" y="-65" width="350" height="65" fill="#808080" fill-opacity="0.3"/>
            <rect x="15" y="-50" width="370" height="5" fill="#666666"/>
            <rect x="15" y="-25" width="370" height="5" fill="#666666"/>
        </g>
        
        <!-- 应用阳台到每层 -->
        <use href="#balcony" x="700" y="1045"/>
        <use href="#balcony" x="700" y="695"/>
        <use href="#balcony" x="700" y="345"/>
        
        <!-- 屋顶装饰 -->
        <rect x="0" y="0" width="1800" height="50" fill="#808080"/>
        <rect x="0" y="50" width="1800" height="15" fill="#666666"/>
        <rect x="-25" y="0" width="1850" height="8" fill="#4D4D4D"/>
        
        <!-- 添加阴影效果 -->
        <defs>
            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
                <feOffset dx="5" dy="5" result="offsetblur"/>
                <feComponentTransfer>
                    <feFuncA type="linear" slope="0.3"/>
                </feComponentTransfer>
                <feMerge>
                    <feMergeNode/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        
        <!-- 应用阴影到阳台 -->
        <g filter="url(#shadow)">
            <use href="#balcony" x="700" y="1045"/>
            <use href="#balcony" x="700" y="695"/>
            <use href="#balcony" x="700" y="345"/>
        </g>
    </svg>
</body>
</html>
